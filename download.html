<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads</title>
</head>
<body>
    <h1>links para downloads</h1>
    <ul>
        <li><a href="livro/Guia_da_Disciplina.pdf" download="Guia_da_Disciplina.pdf" type="application/pdf">baixar o livro pdf</a> </li>
        <!--os parametros download e type não funcionam com o livro descompacato ele vai simplismente abrir o arquivo
        -->
        <li><a href="livro/Guia_da_Disciplina.rar" download="livro/Guia_da_Disciplina.rar" type="application/rar">Livro compactado em zip</a> </li>
        <!--Já com o arquivo compactado .rar o download funciona normalamente
        *type="application/zip" -para arquivos em zip
        *type="application/rar" para arquivos em rar-->
    </ul>
</body>
</html>
