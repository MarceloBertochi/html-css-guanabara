<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <h3 style="color: red;">Configurando vídeos com video src</h3>
    <p>Este video está hospedado no meu próprio servidor</p>
    <video src="videos/aishamenor.m4v" height="300px" type="video/mp4" controls></video>

    <h3 style="color: red;">Configurando vídeos com video</h3>
    <video height="300px" poster="imagem/aisha.png" controls>
        <source src="videos/aishamenor.m4v" type="video/mp4">
    </video>
    <p>
        Seu navegador não tem compatibilidade para reprodução deste vídeo.
    </p>
</body>
</html>
