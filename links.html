<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Links</title>
</head>
<body>
    <h1>Usando links externos</h1>
    <p>
        você pode acessar o meu <a href="https://github.com/MarceloBertochi" target="_blank" rel="external" title="você irá para o Perfil de Marcelo Bertochi no GitHub">
         <!-- sobre os target
            *_blank - te lança para uma página externa sem fechar a página atual
            *self - vai abrir o link na janela 
            *rel - informa que o link é um link externo
        -->   
            perfil no GitHub</a>

            <p>
                Você pode também acessar o meu <a href="https://www.facebook.com/marcelo.bertochi.79/" target="_blank" rel="external">Perfil do Facebook</a>
            </p>
    </p>
</body>
</html>
