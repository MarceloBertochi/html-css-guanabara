<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>

<body>
    <h1>Usando links externos</h1>
    <p>
        você pode acessar o meu <a href="https://github.com/MarceloBertochi" target="_blank" rel="external"
            title="você irá para o Perfil de Marcelo Bertochi no GitHub">
            <!-- sobre os target
            *_blank - te lança para uma página externa sem fechar a página atual
            *self - vai abrir o link na janela 
            *rel - informa que o link é um link externo
        -->
            perfil no GitHub
        </a>
    </p>
    <p>
        Você pode também acessar o meu <a href="https://www.facebook.com/marcelo.bertochi.79/" target="_blank"
            rel="external">Perfil do Facebook</a>
    </p>

    <h2>Usando links internos</h2>
    <p>
         Esta é a primeira página do site. Se voçê quiser, pode acessar também a minha <a href="links2.html" rel="next" target="_self" >Segunda página</a>
         <!--rel="next" - indica que o link é para  aproxima parte da página -->
    </p>
    <P>Se você quiser acessar a página do link 3 <a href="exemplo-links/links3.html" target="_self" rel="next">clicando aqui</a></P>
</body>

</html>
