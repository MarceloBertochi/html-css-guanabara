<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>texto inserido e deletado</title>
</head>
<body>
    <p>
        Podemos marcar <del>um texto como excluido</del> para indicar que ele dever ser lido, mas não considerado. 
    </p>

    <p>
        Podemos marcar  um <ins>testo como inserido</ins> para dar uma ênfase e indicar que ele foi adicionado depois.
    </p>
</body>
</html>
