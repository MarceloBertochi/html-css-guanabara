<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Definições</title>
</head>
<body>
    <dl> <!--DL é a lista de definição-->
        <dt>HTML</dt> <!--DT é o termo da lista-->
        <dd> <!--DD é a definição do termo-->
            Linguagem de marcação utilizada para criar o conteúdo de sites.
        </dd>

        <dt>CSS</dt>
        <dd>
            Linguagem de marcação para a especificação de estilos em sites.
        </dd>

        <dt>JavaScript</dt>
        <dd>
            Linguagem de programação para criar interatividades em sites.
        </dd>
    </dl>
</body>
</html>
